<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="logo" href="kisspng-university-of-the-cordilleras-saint-louis-universi-trust-seal-5b4c305bd57447.2248177915317197718743.jpg">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poor+Story&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: relative;
      font-family: 'Oswald', sans-serif;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 2%;
      max-width: 50px;
      border-radius: 10px;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 1em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      font-family: 'Oswald', sans-serif;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .project {
      width: 300px;
      height: 400px;
      margin: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #333;
      font-family: 'Oswald', sans-serif;
      transition: transform 0.3s ease;
    }

    .project:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .project h3 {
      color: #333;
      font-family: 'Oswald', sans-serif;
      margin-bottom: 10px;
    }

    .project p {
      color: #666;
      text-align: center;
      margin-bottom: 10px;
    }

    .mobile,
    .ai,
    .website {
      width: 100%;
      height: auto;
      max-height: 200px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-family: 'Oswald', sans-serif;
    }
  </style>
  <title>Rodsman Website</title>
</head>

<body>

  <header>
    <img src="computer-technology-logo-icon-design-free-vector.jpg" alt="Logo" class="logo">

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section>
    <div class="project">
      <h3>Project 1</h3>
      <img src="apple-applications-apps-607812.jpg" alt="mobileapp" class="mobile">
      <p>Mobile Application</p>
    </div>

    <div class="project">
      <h3>Project 2</h3>
      <img src="download (1).jpg" alt="ai" class="ai">
      <p>A.I</p>
    </div>

    <div class="project">
      <h3>Project 3</h3>
      <img src="banner-redimensionat.jpg" alt="website" class="website">
      <p>Website</p>
    </div>
  </section>

  <footer>
    &copy; 2024 University of the Cordilleras
  </footer>

</body>

</html>
